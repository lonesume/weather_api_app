<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
    <p> URL format: http://127.0.0.1:5000/api/v1/station/date</p>
    <p> for one station one date: http://127.0.0.1:5000/api/v1/10/2005-10-11</p>
    <p> for one station for all dates: http://127.0.0.1:5000/api/v1/10/</p>
    <p> for one station for one year: http://127.0.0.1:5000/api/v1/annual/10/1988/</p>

    <p>{{data|safe}}</p>
</body>
</html>
